version: '3.3'

services:
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    command: gunicorn server.wsgi:application --bind 0.0.0.0:8001
    expose: # new
      - 8001
    env_file:
      - ./server/.env.prod
    depends_on:
      - db
      - redis
    labels: # new
      - "traefik.enable=true"
      - "traefik.http.routers.server.rule=Host(`api.jebzpapy.tk`)"
      - "traefik.http.routers.server.tls=true"
      - "traefik.http.routers.server.tls.certresolver=letsencrypt"
    networks:
      - front_default
  django-q:
    build: ./server
    command: python manage.py qcluster
    volumes:
      - .:/server
    depends_on:
      - redis
    networks:
      - front_default
  db:
    image: postgres:13-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=cenzopapa
      - POSTGRES_PASSWORD=cenzopapa
      - POSTGRES_DB=cenzopapa
    expose:
      - 5432
    networks:
      - front_default
  redis:
    image: "redis:alpine"
    ports:
      - "6379:6379"
    networks:
      - front_default

  traefik: # new
    build:
      context: .
      dockerfile: Dockerfile.traefik
    ports:
      - 80:80
      - 443:443
    networks:
      - front_default
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "./traefik-public-certificates:/certificates"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.dashboard.rule=Host(`dashboard.jebzpapy.tk`) && (PathPrefix(`/`))"
      - "traefik.http.routers.dashboard.tls=true"
      - "traefik.http.routers.dashboard.tls.certresolver=letsencrypt"
      - "traefik.http.routers.dashboard.service=api@internal"
      - "traefik.http.routers.dashboard.middlewares=auth"
      - "traefik.http.middlewares.auth.basicauth.users=admin:$$apr1$$3zmpgibf$$LXodktr0JOkTSNAWCZKlw1"

networks:
  front_default:

volumes:
  postgres_data: